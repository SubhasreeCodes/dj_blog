<!DOCTYPE html>
<html lang="en" data-bs-theme="light">  <!-- Default theme is light -->
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px;
        }
        .blog-title {
            font-family: 'Georgia', serif;
        }
        /* Footer fixed to bottom-right corner */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 545px;
            text-align: right;
            font-size: 0.9rem;
            color: var(--bs-secondary-color);
            z-index: 1000;
        }
        #theme-toggle {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar with theme toggle -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">üìù My Blog</a>
            <button id="theme-toggle" title="Toggle Theme" aria-label="Toggle theme">
                <span id="theme-icon">üåû</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer fixed at bottom-right -->
    <footer class="footer">
        <p>¬© 2025 My Blog. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;
        const iconSpan = document.getElementById('theme-icon');

        const setIcon = (theme) => {
            iconSpan.textContent = theme === 'dark' ? 'üåô' : 'üåû';
        };

        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                rootElement.setAttribute('data-bs-theme', savedTheme);
                setIcon(savedTheme);
            } else {
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const defaultTheme = systemDark ? 'dark' : 'light';
                rootElement.setAttribute('data-bs-theme', defaultTheme);
                setIcon(defaultTheme);
            }
        };

        toggleButton.addEventListener('click', () => {
            const currentTheme = rootElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            rootElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            setIcon(newTheme);
        });

        initTheme();
    </script>
</body>
</html>
