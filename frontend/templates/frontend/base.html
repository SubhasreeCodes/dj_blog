<!DOCTYPE html>
<html lang="en" data-bs-theme="light">  <!-- Default theme -->
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .blog-title {
            font-family: 'Georgia', serif;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: var(--bs-secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar with theme toggle -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üìù My Blog</a>
            <button class="btn btn-outline-secondary btn-sm" id="theme-toggle">
                üåì Toggle Theme
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>¬© 2025 My Blog. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;

        // Initialize theme from localStorage or system preference
        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                rootElement.setAttribute('data-bs-theme', savedTheme);
            } else {
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                rootElement.setAttribute('data-bs-theme', systemDark ? 'dark' : 'light');
            }
        };

        // Toggle theme and save to localStorage
        toggleButton.addEventListener('click', () => {
            const currentTheme = rootElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            rootElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        initTheme();
    </script>
</body>
</html>
